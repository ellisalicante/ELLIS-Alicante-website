---
layout: default
---

<div class="container mt-5 mb-5">
	<div class="row">
            <h2>{{page.title}}</h2>
            {{content}}
			<ul class="timeline">
{% for post in site.posts %}
				<li>
					<a href="#" class="float-right">{{post.date | date: "%d %B, %Y"}}</a>
					<a href="{{post.url}}">{{post.title}}</a>
					<p>{{post.excerpt}}</p>
				</li>
{% endfor %}        
			</ul>
	</div>
</div>
